<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css2/style.css">
</head>
<body>
    <div class="container">
        <h1 class="section-heading">Welcome to Amazon Customer Service</h1>
        <div class="services-cards">
            <div class="services-card">
                <h2><i class="fas fa-box"></i>&nbsp;A delivery, order or return</h2>
            </div>
            <div class="services-card">
                <h2><i class="fas fa-lock"></i>&nbsp;Address, security & privacy</h2>
            </div>
            <div class="services-card">
                <h2><i class="fas fa-play"></i>&nbsp;eBooks, Prime Videos, Music or Games</h2>
            </div>
            <div class="services-card">
                <h2><i class="fas fa-user"></i>&nbsp;Memberships, subscriptions or communications</h2>
            </div>
            <div class="services-card">
                <h2><i class="fas fa-question mark"></i>&nbsp;Something else</h2>
            </div>
        </div>
    </div>
</body>
</html>
